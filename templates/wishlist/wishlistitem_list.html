{% extends "base.html" %}
{% load static %}
{% block content %}



  <main class="main-wrapper">

        <!-- Start Wishlist Area  -->
        <div class="axil-wishlist-area axil-section-gap">
            <div class="container">
                <div class="product-table-heading">
                    <h4 class="title">My Wish List on eTrade</h4>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-wishlist-table">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail">Product</th>
                                <th scope="col" class="product-title"></th>
                                <th scope="col" class="product-price">Unit Price</th>
                                <th scope="col" class="product-stock-status">Stock Status</th>
                                <th scope="col" class="product-add-cart"></th>
                            </tr>
                        </thead>
                        <tbody>
                           {% for item in wishlist_items %}
                            <tr>
                                <td class="product-remove"><a href="{% url 'delete_wishlist_item' item.id  %}" class="remove-wishlist"><i class="fal fa-times"></i></a></td>
                                <td class="product-thumbnail"><a href="single-product.html"><img  src="{{ item.product.Image.url }}" alt="Digital Product"></a></td>
                                <td class="product-title"><a href="single-product.html">{{ item.product.Name }}</a></td>
                                <td class="product-price" data-title="Price"><span class="currency-symbol">EG</span>{{ item.product.Price }}</td>
                                <td class="product-stock-status" data-title="Status">In Stock</td>
                                <td class="product-add-cart"><a href="{% url 'add_to_cart' item.product.id  %}" class="axil-btn btn-outline">Add to Cart</a></td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End Wishlist Area  -->
    </main>

{% endblock content %}
