{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Change Password</button>
        {% endbuttons %}
    </form>
  </div>
{% endblock %}
